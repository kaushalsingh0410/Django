<ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item">
        <a class="page-link" data-page='{{ page_obj.previous_page_number }}' href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li class="page-item">
        <a class="page-link" data-page='1' href="#" aria-label="Previous">
            <span aria-hidden="true">First</span>
        </a>
    </li>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
    {% if num >= page_obj.number|add:'-1' and num <= page_obj.number|add:'2' %} 
        <li class="page-item ">
        <a class="page-link" data-page='{{ num }}' href="#" aria-label="Next">
           {{ num }}
        </a>
        </li>
        {% endif %}

        {% endfor %}
        <!-- <span> Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }} </span> -->


        {% if page_obj.has_next %}
        <li class="page-item ">
            <a class="page-link" data-page='{{ page_obj.next_page_number }}' href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item ">
            <a class="page-link" data-page='{{ page_obj.paginator.num_pages }}' href="#" aria-label="Next">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
        {% endif %}
</ul>
