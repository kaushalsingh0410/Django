{% for row in query %}
    <tr data-id = '{{ row.id }}' >
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ row.name }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.comment }}</td>
        <td>
        <button type = 'submit' class = 'btn btn-primary edit-btn' data-name = '{{ row.name }}' data-email = '{{ row.email }}' data-comment = '{{ row.comment }}' data-id = {{ row.id }} >Update</button>
        <button type = 'submit' class = 'btn btn-danger delete-btn' data-id = '{{ row.id }}' >Delete</button>
      </td>
    </tr>
{% endfor %}
